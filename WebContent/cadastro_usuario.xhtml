<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="subheader">
        Page Header
    </ui:define>
    
    <ui:define name="content">
        
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">
               <h:form id="form_cadastrar">
 						<p:panel header="Cadastro de Usuário">
 						<h:panelGrid id="grid" columns="3" cellpadding="6">
 							
 							<p:outputLabel for="nome" value="Nome: "/>
 		       				<p:inputText id="nome" placeholder="Nome do usuário" required="true" validatorMessage="Digite um nome" value="#{usuarioBean.usuario.nome}" onfocus="true"/>
 		       				<p:message for="nome" display="text"/>
 		        			
 		        			<p:outputLabel for="email" value="E-mail: "/>
 		        			<p:inputText id="email" placeholder="email@exemplo.com.br" required="true" validatorMessage="Formato do e-mail email@exemplo.com" value="#{usuarioBean.usuario.email}"/>
            			 <p:message for="email" display="text"/>
 	
 					        <h:outputLabel for="senha" value="Digite a senha: *" />
 					        <p:password id="senha" value="#{usuarioBean.usuario.senha}" match="senha_confirmacao" required="true" validatorMessage="As senhas não conferem" placeholder="Digite sua senha.." />
 					        <p:message for="senha" display="text" />
 					        
 					        <h:outputLabel for="senha_confirmacao" value="Confirmar senha: *" />
 					        <p:password id="senha_confirmacao" value="#{usuarioBean.usuario.confirma_senha}" required="true"    validatorMessage="As senhas não conferem" placeholder="Confirme sua senha.." />
 							<p:message for="senha_confirmacao" display="text" />
 	    			  </h:panelGrid>
 						
 
 							<p:commandButton value="Cadastrar" update="@form" action="#{usuarioBean.cadastrar}">
 								<f:ajax render="@form :form_lista" execute="@form"></f:ajax>
 							</p:commandButton>
   		
             			</p:panel>
             		</h:form>
            		
					<br/><br/>
		
							<h:form id="form_lista">
						<p:panel id="panel_lista" header="Listagem"  >
						
						
						<h:panelGrid id="grid" columns="3" cellpadding="4" >

					 <p:dataTable var="usuario" value="#{usuarioBean.dataModel}" emptyMessage="Usuário não encontrado" paginator="true" lazy="true" rows="10">
					        <p:column  headerText="Id" >
					            <h:outputText value="#{usuario.id}" />
					        </p:column>
					 		<p:column  headerText="Nome">
					            <h:outputText value="#{usuario.nome}" />
					        </p:column>
					        <p:column  headerText="E-mail">
					            <h:outputText value="#{usuario.email}" />
					        </p:column>
					        
					    </p:dataTable> 


						</h:panelGrid>
						</p:panel>
					
					
					</h:form>
		
		
                    <br/><br/>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
